    <style>
        body {

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 15px;
            animation: fadeIn 2s ease-in-out;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .heart-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .heart-btn:hover {
            background: #e60050;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Floating Elements */
        .heart, .butterfly, .rose, .petal {
            position: absolute;
            animation: floating 10s infinite ease-in-out;
        }

        .heart {
            width: 30px;
            height: 30px;
            background: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
        }

        .butterfly {
            width: 40px;
            height: 40px;
            background: url('https://media.giphy.com/media/3o7TKZOBpRrYztiwFa/giphy.gif') no-repeat center center;
            background-size: contain;
        }

        .rose {
            width: 40px;
            height: 40px;
            background: url('https://media.giphy.com/media/2HEHeLqKxkZZq/giphy.gif') no-repeat center center;
            background-size: contain;
        }

        .petal {
            width: 20px;
            height: 20px;
            background: url('https://media.giphy.com/media/1fh5M7Lt7JzVhxpzoa/giphy.gif') no-repeat center center;
            background-size: contain;
            animation-duration: 6s;
        }

        /* Confetti and Firework Effects */
        .confetti {
            position: fixed;
            width: 100px;
            height: 100px;
            background: url('https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif') no-repeat center center/contain;
            pointer-events: none;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        .fireworks {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: url('https://media.giphy.com/media/3o6Zt0nFRe0h59eqcQ/giphy.gif') no-repeat center center;
            background-size: contain;
            opacity: 0.7;
            animation: fireworks 2s ease-out;
        }

        @keyframes fireworks {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Snowfall Effect */
        @keyframes snowfall {
            0% { top: -20px; }
            100% { top: 100vh; }
        }

        .snowflake {
            position: absolute;
            top: -20px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: snowfall 10s linear infinite;
        }

        /* Emoji reactions */
        .emoji {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

    </style>
</head>
